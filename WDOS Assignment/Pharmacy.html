    <main>
        <div class="pharmacy">
            <h1>Pharmacy</h1>
            <div class="pharmacy-form">
                <label for="medicine-name">Select Medicine:</label><br>
                <select id="medicine" name="medicine" required>
                    <option value="paracetamol">Paracetamol</option>
                    <option value="iboprofen">Ibuprofen</option>
                    <option value="amoxicillin">Amoxicillin</option>
                    <option value="cyclobenzaprine">Cyclobenzaprine</option>
                    <option value="metformin">Metformin</option>
                    <option value-="amlodipine">Amlodipine</option>
                    <option value="insulin">Insulin</option>
                    <option value="penicillin">Penicillin</option>
                    <option value="phenobarbital">Phenobarbital</option>
                    <option value="meloxicam">Meloxicam</option>
                </select><br>
                <label for="quantity">Quantity:</label><br>
                    <select id="quantity" name="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select><br>
                <label for="file01">Upload your Prescription: </label><br>
                <input type="file" name="prescription" id="file01"><br>
                    <h2>Customer Details</h2>
                    <div class="customer-details">
                        <label for="name">Name:</label><br>
                        <input type="text" id="name" name="name" required><br>
                        <label for="address">Address:</label><br>
                        <input type="text" id="address" name="address" required><br>
                        <label for="number">Phone Number:</label><br>
                        <input type="number" maxlength="10" id="number" name="number" required><br>
                        <!-- Payment Amount -->
                        <label for="amount">Payment Amount:</label><br>
                        <input type="number" id="amount" name="amount" min="1" required><br>
                        <!--Payment Method-->
                        <legend>Payment Method:</legend>
                        <div class="payment-method">
                            <label for="creditcard"><input type="radio" id="creditcard" name="paymentmethod" value="creditCard"> Credit Card</label><br>
                            <label for="debitcard"><input type="radio" id="debitcard" name="paymentmethod" value="debitCard"> Debit Card</label><br>
                            <label for="cash"><input type="radio" id="cash" name="paymentMethod" value="cash"> Cash</label><br>
                        </div>
                    </div>
                <button type="submit" class="submit">Submit</button>
                <button type="reset" class="reset">Reset</button>
            </div>
        </div>
    </main>
