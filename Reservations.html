    <main>
        <section class="reservation">
            <h1>Reservation</h1>
            <div class="reservation-form">
                <form>
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" required><br>
                    <label for="number">Phone Number:</label><br>
                    <input type="number" maxlength="10" id="number" name="number" required><br>
                    <label for="email">E-mail:</label><br>
                    <input type="text" id="email" name="email" required><br>
                    <label for="date">Date:</label><br>
                    <input type="date" id="date" name="date" required><br>
                    <label for="name">Doctor Name:</label><br>
                    <input type="text" id="doctor" name="doctor" required><br>
                    <label for="specialization">Specialization:</label><br>
                    <select id="specialization" name="specialization" required>
                        <option value="general">General Medicine</option>
                        <option value="orthopedic">Orthopedic</option>
                        <option value="obstestric">Obstetrics and Gynoclogy</option><br>
                        <option value="pediatric">Pediatric</option>
                        <option value="oncology">Oncology</option>
                        <option value="neurology">Neurology</option>
                    </select>
                    <label for="branch">Hospital Branch:</label><br>
                    <select id="branch" name="branch" required>
                        <option>Downtown</option>
                        <option>Uptown</option>
                        <option>Southside</option>
                    </select>
                    <button type="submit" class="submit">Submit</button>
                    <button type="reset" class="reset">Reset</button>
                </form>
            </div>
        </section>
    </main>
